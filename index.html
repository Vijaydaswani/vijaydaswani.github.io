<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vijay Daswani — 3D Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #050816 0, #02020a 45%, #000000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
    }

    .overlay-header {
      position: fixed;
      top: 12px;
      left: 16px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      font-size: 13px;
      line-height: 1.4;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .overlay-header .name {
      font-weight: 700;
      font-size: 15px;
    }

    .overlay-header .title {
      opacity: 0.8;
    }

    .social-links {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 12px;
    }

    .social-links a {
      color: #9cd1ff;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(156, 209, 255, 0.3);
      transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
      white-space: nowrap;
    }

    .social-links a:hover {
      background: #9cd1ff;
      color: #020617;
      transform: translateY(-1px);
    }

    .hint {
      position: fixed;
      right: 16px;
      bottom: 16px;
      font-size: 11px;
      opacity: 0.7;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    @media (max-width: 600px) {
      .overlay-header {
        max-width: calc(100% - 32px);
      }
      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Top-left info -->
  <div class="overlay-header">
    <div class="name">Vijay Daswani</div>
    <div class="title">Cloud Architect • Lead DevSecOps Engineer • SRE Lead</div>
    <div class="title">Dubai, UAE · vijay.daswani@gmail.com · +971 50 993 0472</div>
  </div>

  <!-- Bottom center social links -->
  <div class="social-links">
    <a href="https://www.instagram.com/build.automate.io" target="_blank" rel="noopener noreferrer">
      Instagram · build.automate.io
    </a>
    <a href="https://youtube.com/@build_automate" target="_blank" rel="noopener noreferrer">
      YouTube · Build &amp; Automate
    </a>
    <a href="https://www.linkedin.com/in/vijaydaswani11" target="_blank" rel="noopener noreferrer">
      LinkedIn · vijaydaswani11
    </a>
  </div>

  <div class="hint">Drag to rotate · Scroll to zoom · Click panels to focus</div>

  <script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    const container = document.getElementById('canvas-container');

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x020617, 8, 20);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 2.2, 9);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.minDistance = 4;
    controls.maxDistance = 16;
    controls.target.set(0, 1.5, 0);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const keyLight = new THREE.DirectionalLight(0x9cd1ff, 1.0);
    keyLight.position.set(3, 6, 4);
    scene.add(keyLight);

    const rimLight = new THREE.PointLight(0x00ffff, 0.8, 25);
    rimLight.position.set(-4, 3, -3);
    scene.add(rimLight);

    // Subtle starfield background
    const starGeo = new THREE.BufferGeometry();
    const starCount = 400;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 40;
      positions[i + 1] = Math.random() * 20;
      positions[i + 2] = (Math.random() - 0.5) * 40;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0x5ee7ff });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Helper to create text panels with canvas
    function createTextPanel({ title, lines, width = 700, height = 900, color = '#0f172a' }) {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      // Background
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, '#020617');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Border
      ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
      ctx.lineWidth = 4;
      ctx.strokeRect(14, 14, width - 28, height - 28);

      // Title
      ctx.fillStyle = '#e5f2ff';
      ctx.font = 'bold 42px system-ui';
      ctx.textBaseline = 'top';
      ctx.fillText(title, 38, 32);

      // Divider
      ctx.strokeStyle = 'rgba(148, 163, 184, 0.7)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(32, 88);
      ctx.lineTo(width - 32, 88);
      ctx.stroke();

      // Body text
      ctx.font = '26px system-ui';
      ctx.fillStyle = '#e2e8f0';

      const maxWidth = width - 64;
      let y = 110;
      const lineHeight = 32;

      function wrapAndDraw(text) {
        const words = text.split(' ');
        let line = '';
        for (let n = 0; n < words.length; n++) {
          const testLine = line + words[n] + ' ';
          const metrics = ctx.measureText(testLine);
          if (metrics.width > maxWidth && n > 0) {
            ctx.fillText(line, 32, y);
            line = words[n] + ' ';
            y += lineHeight;
          } else {
            line = testLine;
          }
        }
        ctx.fillText(line, 32, y);
        y += lineHeight;
      }

      lines.forEach((text) => {
        if (text === '') {
          y += lineHeight * 0.6;
        } else {
          wrapAndDraw('• ' + text);
        }
      });

      const texture = new THREE.CanvasTexture(canvas);
      texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
      const geo = new THREE.PlaneGeometry(3, 3.9);
      const mat = new THREE.MeshStandardMaterial({
        map: texture,
        side: THREE.DoubleSide,
        roughness: 0.5,
        metalness: 0.1
      });

      const mesh = new THREE.Mesh(geo, mat);
      mesh.userData.isPanel = true;
      return mesh;
    }

    const panelsGroup = new THREE.Group();
    scene.add(panelsGroup);

    // === Panels Content (using your real resume) ===

    const summaryPanel = createTextPanel({
      title: 'Summary',
      lines: [
        'Cloud, DevOps, and SRE professional with 7+ years of experience in highly available, scalable, fault-tolerant systems.',
        'Hands-on with Azure, GCP, AWS, Kubernetes, Docker, Helm, Terraform, and GitOps.',
        'Strong focus on DevSecOps, observability, and automation to improve reliability and developer productivity.',
        ''
      ]
    });

    const skillsPanel = createTextPanel({
      title: 'Key Skills',
      lines: [
        'Cloud: Azure, AWS, GCP, Terraform Cloud.',
        'Kubernetes, Docker, OpenShift, Helm.',
        'IaC: Terraform, Terragrunt, ARM, CloudFormation.',
        'CI/CD: Jenkins, GitHub Actions, Azure Pipelines, ArgoCD.',
        'Monitoring: Datadog, Grafana, Prometheus.',
        'Languages: JavaScript, Python, Go, Shell, PowerShell.',
        'Security, governance, and cost optimization in multi-cloud.'
      ]
    });

    const experiencePanel = createTextPanel({
      title: 'Experience Highlight',
      lines: [
        'Lead DevSecOps Engineer · DTCC (Abu Dhabi)',
        'Managed Token Factory & Besu blockchain on AKS with 99.9% uptime.',
        'Built multi-cloud IaC with Terraform/Terragrunt across Azure & GCP.',
        'Implemented Azure DevOps pipelines, cutting deployment time by ~40%.',
        '',
        'Senior Technology Engineer – Platform · Emirates NBD',
        'Managed OpenShift, ArgoCD, Azure OpenAI and observability stacks.',
        'Enabled GenAI workloads and GitOps-based delivery for digital teams.',
        '',
        'Cloud Architect / SRE Lead · Avaya',
        'Designed HA cloud environments and automated infra with Terraform & Ansible.',
        'Owned 150+ Terraform workspaces and Datadog monitoring for critical services.'
      ]
    });

    const certsPanel = createTextPanel({
      title: 'Certifications & Links',
      lines: [
        'HashiCorp Certified: Terraform Associate.',
        'Certified Kubernetes Application Developer (CKAD).',
        'Azure: Solution Architect, Security Engineer, Cybersecurity Architect.',
        'AWS Cloud Practitioner.',
        '',
        'GitHub: github.com/<your-github-username>',
        'YouTube: @build_automate',
        'Instagram: @build.automate.io',
        'LinkedIn: /in/vijaydaswani11'
      ]
    });

    summaryPanel.position.set(0, 1.6, 0);
    skillsPanel.position.set(-3.8, 1.2, -1.5);
    experiencePanel.position.set(3.8, 1.2, -1.5);
    certsPanel.position.set(0, -1.0, -2.5);

    skillsPanel.rotation.y = 0.5;
    experiencePanel.rotation.y = -0.5;
    certsPanel.rotation.x = 0.2;

    panelsGroup.add(summaryPanel, skillsPanel, experiencePanel, certsPanel);

    // Floating ring under panels
    const ringGeo = new THREE.RingGeometry(2.8, 3.2, 64);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x38bdf8,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.35
    });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = -Math.PI / 2;
    ring.position.y = -0.4;
    scene.add(ring);

    // Raycaster for panel "focus" on click
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    let focusedPanel = null;

    function onPointerDown(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(panelsGroup.children);

      if (intersects.length > 0) {
        const panel = intersects[0].object;
        focusedPanel = panel;

        // Smoothly move controls target to clicked panel
        const target = panel.position.clone();
        const startTarget = controls.target.clone();
        let t = 0;
        const duration = 0.25;

        function animateFocus() {
          t += 0.02;
          const k = Math.min(1, t / duration);
          controls.target.lerpVectors(startTarget, target, k);
          if (k < 1) requestAnimationFrame(animateFocus);
        }
        animateFocus();
      }
    }
    window.addEventListener('pointerdown', onPointerDown);

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();

      panelsGroup.rotation.y = Math.sin(elapsed * 0.15) * 0.08;
      ring.scale.setScalar(1 + Math.sin(elapsed * 1.2) * 0.03);
      stars.rotation.y += 0.0008;

      if (focusedPanel) {
        const desiredDistance = 6;
        const dir = new THREE.Vector3()
          .subVectors(camera.position, controls.target)
          .normalize();
        const desiredPos = controls.target.clone().add(dir.multiplyScalar(desiredDistance));
        camera.position.lerp(desiredPos, 0.05);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
